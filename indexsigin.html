<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/db7c26dad8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form class="formulario">
        <h1>Sign Up</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" name="" id="name" placeholder="Full name" required>
            </div>
        </div>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="" id="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Sign up" class="button" onclick="saveData()">
            <p>By registering, you accept our terms of use and privacy policies.</p>
                <p>Do you already have an account?<a class="link" href="./indexregister.html"> log in</a> </p>
        </div>
    </form>
    <script src="./script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</body>
</html>
